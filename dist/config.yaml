# ===================================================================
# Dynamic Project Configuration File (config.yaml)
# ===================================================================
# This file is now the single source of truth for the entire hub.
# The bridge script will dynamically build its logic based on this file.
#
# direction: TO_CLOUD (for sensors) or FROM_CLOUD (for actuators)
# type: The data type expected (String, Float, Integer, Boolean, Color)
# ===================================================================

# --- Arduino Cloud Credentials (Account A: Ambiance & Environment) ---
account_a:
  # Variables for this account:
  # - classroom_lights
  # - classroom_curtain
  # - classroom_motion
  # - classroom_temperature
  # - kettle
  enabled: true
  device_id: "a5ae4bba-2de1-4550-a15a-ee4d37d8a75b"
  secret_key: "?bWig6rFqOJquyU@IgClVQeNL"
  variables:
    - name: "classroom_lights"
      direction: "FROM_CLOUD"
      topic: "classroom/lighting/command"
      type: "Color"

    - name: "classroom_curtain"
      direction: "BIDIRECTIONAL"  # Can be controlled AND report status
      topic: "classroom/curtain"  # Base topic
      type: "Boolean"

    - name: "classroom_temperature"
      direction: "TO_CLOUD"
      topic: "classroom/environment/data"
      key_in_payload: "temp"  # The key to look for in the MQTT payload
      type: "Float"

    - name: "classroom_motion"
      direction: "TO_CLOUD"
      topic: "classroom/environment/data"
      key_in_payload: "motion"
      type: "Boolean"

    - name: "kettle"
      direction: "BIDIRECTIONAL"
      topic: "classroom/appliance"
      type: "Boolean"

# --- Arduino Cloud Credentials (Account B: Security & Access) ---
account_b:
  # Variables for this account:
  # - door_sensor (Contact Sensor)
  # - door_lock (Smart Plug)
  enabled: true
  device_id: "PASTE_ACCOUNT_B_DEVICE_ID_HERE"
  secret_key: "PASTE_ACCOUNT_B_SECRET_KEY_HERE"
  variables:
    - name: "door_lock"
      direction: "BIDIRECTIONAL"
      topic: "classroom/door"
      key_in_payload: "lock"
      type: "Boolean"

    - name: "door_sensor"
      direction: "TO_CLOUD"
      topic: "classroom/door/status"
      key_in_payload: "contact"
      type: "Boolean"